experts:
    'bam-readcount':
        aligned_bam_result_id: [aligned_bam_result_id]
        version: 0.7
        minimum_mapping_quality: 0
        minimum_base_quality: 0
        max_count: 10000000
        per_library: 1
        insertion_centric: 0
    vep:
        ensembl_version: 75
        custom_annotation_tags:
            - ON_TARGET
            - SEG_DUP
            - AML_RMG
        feature_list_ids: feature_list_ids
        reference_fasta: reference_fasta
        species: 'homo-sapiens'
        plugins:
            - Condel@PLUGIN_DIR@b@2
        plugins_version: 1
        joinx_version: 1.9
        short_name: 0
    dbsnp:
        joinx_version: 1.10
        info_string: 'CAF:dbSNPBuildID=dbSNPBuildID,per-alt:MUT'
        vcf: dbsnp_vcf
    nhlbi:
        joinx_version: 1.10
        info_string: 'AAC:PP:CDP:PH:EA_GTC:AA_GTC:MAF'
        vcf: nhlbi_vcf
reports:
    'full':
        filters:
            'allele-in-genotype':
                sample_name: gold
            'contains-tag':
                info_tag: ON_TARGET
            'min-coverage':
                min_coverage: 20
                sample_name: normal
        interpreters:
            position: {}
            'variant-type': {}
            vep: {}
            'info-tags': {}
            rsid: {}
            caf: {}
            'min-coverage':
                min_coverage: 10
                sample_name: normal
            'min-coverage-observed':
                sample_name_labels: sample_name_labels
                sample_names:
                    - normal
            'max-vaf-observed':
                tumor_sample_names: []
                normal_sample_names:
                    - normal
            'variant-callers':
                valid_callers:
                    - Varscan
                    - Samtools
                sample_name: normal
            vaf:
                sample_name_labels: sample_name_labels
                sample_names:
                    - normal
            'per-library-vaf':
                sample_name_labels: sample_name_labels
                sample_names:
                    - normal
                library_name_labels: library_name_labels
                library_names: [library_names]
        params:
            sample_name_labels: sample_name_labels
            sample_names:
                - normal
            library_name_labels: library_name_labels
            library_names: [library_names]
    'simple':
        filters:
            'allele-in-genotype':
                sample_name: gold
            'contains-tag':
                info_tag: ON_TARGET
            'min-coverage':
                min_coverage: 20
                sample_name: normal
        interpreters:
            position: {}
            vep: {}
            'variant-type': {}
    'vcf':
        filters: {}
        interpreters:
            'vcf-entry': {}
            'contains-tag':
                info_tag: ON_TARGET
            'min-coverage':
                min_coverage: 20
                sample_name: normal
    'bed':
        filters:
            'allele-in-genotype':
                sample_name: gold
            'contains-tag':
                info_tag: ON_TARGET
            'min-coverage':
                min_coverage: 20
                sample_name: normal
        interpreters:
            'bed-entry': {}
        params:
            generate_legend_file: 0
    'acmg':
        filters:
            'allele-in-genotype':
                sample_name: gold
            'contains-tag':
                info_tag: ON_TARGET
            gene:
                gene_set: acmg
            'annotation-category':
                category_list:
                    - splice_site
                    - non_synonymous
            'max-maf':
                max_maf: 0.5
                population_code: All
            'max-af':
                max_af: 0.005
            'min-coverage':
                min_coverage: 20
                sample_name: normal
        interpreters:
            position: {}
            'variant-type': {}
            vep: {}
            'info-tags': {}
            rsid: {}
            caf: {}
            nhlbi: {}
            'min-coverage':
                min_coverage: 10
                sample_name: normal
            'min-coverage-observed':
                sample_name_labels: sample_name_labels
                sample_names:
                    - normal
            'max-vaf-observed':
                tumor_sample_names: []
                normal_sample_names:
                    - normal
            'variant-callers':
                valid_callers:
                    - Varscan
                    - Samtools
                sample_name: normal
            vaf:
                sample_name_labels: sample_name_labels
                sample_names:
                    - normal
            'per-library-vaf':
                sample_name_labels: sample_name_labels
                sample_names:
                    - normal
                library_name_labels: library_name_labels
                library_names: [library_names]
        params:
            sample_name_labels: sample_name_labels
            sample_names:
                - normal
            library_name_labels: library_name_labels
            library_names: [library_names]
